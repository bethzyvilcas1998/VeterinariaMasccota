<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">

            <ui:define name="content">

                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">

                    <h:form id="formClientes">
                        <p:panel style="width: 80%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Clientes"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid style="width: 80%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="ID"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBean.cliente.idCliente}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Nombres"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBean.clientes.nombres}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Apellidos"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBean.clientesapellido}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Fecha de Nacimiento"/>
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="button" value="#{clienteBean.clientesfechadeNacimiento}" showOn="button" style="width: 100%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="DirecciÃ³n"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBean.clientedireccion}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Telefono"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBean.clientetelefono}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="E_mail"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clienteBean.clientee_mail}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:commandButton value="Guardar" action="#{clienteBean.insertCliente()}" update=":tableCliente:listCliente, :formCliente"/>
                            <p:commandButton value="Nuevo" action="#{clienteBean.clean()}" update=":formCliente"/>
                            <p:commandButton value="Actualizar" action="#{clienteBean.updateCliente()}" update=":tableClientes:listCliente"/>
                        </p:panel>
                    </h:form>
                    <h:form id="tableClientes" style="width: 80%">
                        <p:dataTable id="listClientes" var="clientes" value="#{clienteBean.listCliente()}" rowKey="#{cliente.idCliente}" selection="#{clienteBean.clientes}" selectionMode="single" >
                            <p:ajax event="rowSelect" update=":formClientes"/>
                            <p:column headerText="Codigo">
                                <p:outputLabel value="#{cliente.getIdCliente()}"/>
                            </p:column>
                            <p:column headerText="Nombres y Apellidos">
                                <p:outputLabel value="#{clientes.getNombre()} #{mascota.getNombreCliente()}"/>
                            </p:column>
                            <p:column headerText="Fecha de Nacimiento">
                                <p:outputLabel value="#{clientes.getFechadeNacimiento()}"/>
                            </p:column>
                            <p:column headerText="Direccion">
                                <p:outputLabel value="#{clientes.getDireccion()}"/>
                            </p:column>
                            <p:column headerText="Telefono">
                                <p:outputLabel value="#{clientes.getTelefono()}"/>
                            </p:column>
                            <p:column headerText="Email">
                                <p:outputLabel value="#{clientes.getE_mail()}"/>
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandButton value="Eliminar" action="#{clienteBean.deleteCliente(cliente)}" update=":tableCliente:listCliente"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
